---
- name: Create the user
  user:
    name: "{{ aur_user }}"
    group: wheel
    home: "/var/tmp/{{ aur_user }}"
  become: true
  tags:
    - aur_builder

- name: Install sudo
  pacman:
    name: sudo
    state: present
  become: true
  tags:
    - aur_builder


- name: Add the user to sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: "{{ aur_user }} ALL=(ALL) NOPASSWD: /usr/bin/pacman"
    create: true
    mode: "0600"
    validate: 'visudo -cf %s'
  become: true
  tags:
    - aur_builder


- name: Add Tor Browser gpg key
  ansible.builtin.command: gpg --keyserver hkp://keys.openpgp.org:11371 --recv-keys 0xE53D989A9E2D47BF
  changed_when: false
  become: true
  become_user: "{{ aur_user }}"
  tags:
    - aur_builder
    - tor_browser_key
