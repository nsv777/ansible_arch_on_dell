---
- ansible.builtin.include_tasks:
    file: do_install_guake.yml
  when: arch in ansible_distribution
  tags:
    - install
    - guake


- name: Configure guake
  dconf:
    key: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
  with_items: "{{ guake_config }}"
  tags:
    - configure
    - guake
