---
- include_tasks:
    file: do_install_deadbeef.yml
  when: arch in ansible_distribution
  tags:
    - install_deadbeef
    - deadbeef


- name: Create config directory
  file:
    path: $HOME/.config/deadbeef
    state: directory
  tags:
    - configure_deadbeef
    - deadbeef


- name: Copy config
  copy:
    src: deadbeef/config
    dest: $HOME/.config/deadbeef/
  tags:
    - configure_deadbeef
    - deadbeef
