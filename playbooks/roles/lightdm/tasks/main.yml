---
- name: Install lightdm
  aur:
    name:
      - lightdm
      - lightdm-gtk-greeter
      - adwaita-icon-theme
      - faenza-icon-theme
      - gnome-backgrounds
  become: true
  become_user: "{{ aur_user }}"
  tags:
    - install
    - lightdm


- name: Copy config
  ansible.builtin.copy:
    src: etc/lightdm/
    dest: /etc/lightdm/
  tags:
    - configure
    - lightdm


- name: Enable service and ensure it is not masked
  ansible.builtin.systemd:
    name: lightdm
    enabled: true
    masked: false
